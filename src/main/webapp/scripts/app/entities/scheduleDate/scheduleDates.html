<div>
    <h2>Calendar and Event Schedule</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scheduleDate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                       >Create new meeting or event
                    </span>
                </button>
            </div>
        </div>
        <div class="row">
            <p>
            <a target="new" href="/calendar/pracalendar">Download calendar in Outlook/Google/Apple Calendar format</a>
            </p>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventType.type"><span>eventType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Record signups</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="scheduleDate in scheduleDates track by scheduleDate.id">
                    <td><a ui-sref="scheduleDate.detail({id:scheduleDate.id})">{{scheduleDate.id}}</a></td>
                        <td>{{scheduleDate.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="eventType.detail({id:scheduleDate.eventType.id})">{{scheduleDate.eventType.type}}</a>
                    </td>
                    <td>
                        <a ui-sref="member.signin({date:scheduleDate.date, type:scheduleDate.eventType.type, id:scheduleDate.id})">Enter signups</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scheduleDate.detail({id:scheduleDate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduleDate.edit({id:scheduleDate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduleDate.delete({id:scheduleDate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
