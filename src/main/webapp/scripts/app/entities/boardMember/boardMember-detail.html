
<div>
    <h2><span>BoardMember</span> {{boardMember.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{boardMember.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{boardMember.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>member</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:boardMember.member.id})">{{boardMember.member.lastName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
