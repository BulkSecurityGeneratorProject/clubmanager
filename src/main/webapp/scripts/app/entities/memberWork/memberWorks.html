<div>
    <h2>Enter your own work</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="memberWork.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                       >Create new work entry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Start</span></th>
                    <th><span>End</span></th>
                    <th><span>Description</span></th>
                    <th><span>member</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="memberWork in memberWorks track by memberWork.id">
                    <td><a ui-sref="memberWork.detail({id:memberWork.id})">{{memberWork.id}}</a></td>
                    <td>{{memberWork.start | date:'medium'}}</td>
                    <td>{{memberWork.end | date:'medium'}}</td>
                    <td>{{memberWork.description}}</td>
                    <td>
                        <a ui-sref="member.detail({id:memberWork.member.id})">{{memberWork.member.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="memberWork.detail({id:memberWork.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberWork.edit({id:memberWork.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberWork.delete({id:memberWork.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
