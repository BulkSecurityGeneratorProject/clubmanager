
<div>
    <h2><span>MemberWork</span> {{memberWork.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Start</span>
                </td>
                <td>
                    <span class="form-control-static">{{memberWork.start | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>End</span>
                </td>
                <td>
                    <span class="form-control-static">{{memberWork.end | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{memberWork.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>member</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:memberWork.member.id})">{{memberWork.member.lastName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
