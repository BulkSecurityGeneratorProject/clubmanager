
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRidingAreaStatusLabel">Create or edit a RidingAreaStatus</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="ridingAreaStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_areaName">AreaName</label>
            <input type="text" class="form-control" name="areaName" id="field_areaName"
                    ng-model="ridingAreaStatus.areaName"
                    required />
            <div ng-show="editForm.areaName.$invalid">
                <p class="help-block"
                    ng-show="editForm.areaName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Open? (clear box for closed area)</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="ridingAreaStatus.status"
                     />
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
