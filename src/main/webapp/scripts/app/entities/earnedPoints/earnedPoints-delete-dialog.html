<form name="deleteForm" ng-submit="confirmDelete(earnedPoints.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <p>You probably don't want to do this.</p>
        <p>Deleting a points entry will remove points from a member's yearly total.</p>
        <p>Deleting a paid entry will remove record of that entry entirely.</p>
        <p>Instead try clicking the paid or points buttons.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>
