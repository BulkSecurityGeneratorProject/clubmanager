
<div>
    <h2><span>EarnedPoints</span> {{earnedPoints.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{earnedPoints.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{earnedPoints.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PointValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{earnedPoints.pointValue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Verified</span>
                </td>
                <td>
                    <span class="form-control-static">{{earnedPoints.verified}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>member</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:earnedPoints.member.id})">{{earnedPoints.member.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>eventType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="eventType.detail({id:earnedPoints.eventType.id})">{{earnedPoints.eventType.type}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
