
<div>
    <h2><span>Job</span> {{job.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PointValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.pointValue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CashValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.cashValue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>JobDay</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.jobDay}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Reserved</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.reserved}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Online</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.online}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>eventType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="eventType.detail({id:job.eventType.id})">{{job.eventType.type}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>workLeader</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:job.workLeader.id})">{{job.workLeader.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
