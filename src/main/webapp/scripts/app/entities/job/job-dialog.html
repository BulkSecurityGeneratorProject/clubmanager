
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobLabel">Create or edit a Job</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="job.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="job.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pointValue">PointValue</label>
            <input type="number" class="form-control" name="pointValue" id="field_pointValue"
                    ng-model="job.pointValue"
                    required min="0" />
            <div ng-show="editForm.pointValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.pointValue.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.pointValue.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.pointValue.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cashValue">CashValue</label>
            <input type="number" class="form-control" name="cashValue" id="field_cashValue"
                    ng-model="job.cashValue"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_jobDay">JobDay</label>
            <input type="text" class="form-control" name="jobDay" id="field_jobDay"
                    ng-model="job.jobDay"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sortOrder">SortOrder</label>
            <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                    ng-model="job.sortOrder"
                    required min="0" />
            <div ng-show="editForm.sortOrder.$invalid">
                <p class="help-block"
                    ng-show="editForm.sortOrder.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.sortOrder.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.sortOrder.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reserved">Reserved</label>
            <input type="checkbox" class="form-control" name="reserved" id="field_reserved"
                    ng-model="job.reserved"
                     />
        </div>

        <div class="form-group">
            <label for="field_eventType">eventType</label>
            <select class="form-control" id="field_eventType" name="eventType" ng-model="job.eventType" ng-options="eventType as eventType.type for eventType in eventtypes track by eventType.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_workLeader">workLeader</label>
            <select class="form-control" id="field_workLeader" name="workLeader" ng-model="job.workLeader" ng-options="member as member.name for member in members track by member.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
