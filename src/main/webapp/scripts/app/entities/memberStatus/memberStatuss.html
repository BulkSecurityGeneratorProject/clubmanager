<div>
    <h2>MemberStatuss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="memberStatus.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new MemberStatus
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span>Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="member.name"><span>member</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="memberTypes.type"><span>memberTypes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="memberStatus in memberStatuss track by memberStatus.id">
                    <td><a ui-sref="memberStatus.detail({id:memberStatus.id})">{{memberStatus.id}}</a></td>
                    <td>{{memberStatus.year}}</td>
                    <td>
                        <a ui-sref="member.detail({id:memberStatus.member.id})">{{memberStatus.member.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="memberTypes.detail({id:memberStatus.memberTypes.id})">{{memberStatus.memberTypes.type}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="memberStatus.detail({id:memberStatus.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberStatus.edit({id:memberStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberStatus.delete({id:memberStatus.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
