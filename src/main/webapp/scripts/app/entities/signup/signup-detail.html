
<div>
    <h2><span>Signup</span> {{signup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>worker</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="member.detail({id:signup.worker.id})">{{signup.worker.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>scheduleDate</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="scheduleDate.detail({id:signup.scheduleDate.id})">{{signup.scheduleDate.date}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>job</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="job.detail({id:signup.job.id})">{{signup.job.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
