<div>
    <h2>MemberMessages</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="memberMessage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                       >Create new MemberMessage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subject"><span>Subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="messageText"><span>MessageText</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sendDate"><span>Send Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="memberMessage in memberMessages track by memberMessage.id">
                    <td style="vertical-align: top"><a ui-sref="memberMessage.detail({id:memberMessage.id})">{{memberMessage.id}}</a></td>
                    <td style="vertical-align: top">{{memberMessage.subject}}</td>
                    <td>{{memberMessage.messageText}}</td>
                    <td >{{memberMessage.sendDate}}</td>
                    <td class="text-right" style="vertical-align: top">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="memberMessage.detail({id:memberMessage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberMessage.edit({id:memberMessage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberMessage.delete({id:memberMessage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="memberMessage.send({id:memberMessage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
