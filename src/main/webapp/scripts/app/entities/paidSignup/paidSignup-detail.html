
<div>
    <h2><span>PaidSignup</span> {{paidSignup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>paidLabor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="paidLabor.detail({id:paidSignup.paidLabor.id})">{{paidSignup.paidLabor.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>scheduleDate</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="scheduleDate.detail({id:paidSignup.scheduleDate.id})">{{paidSignup.scheduleDate.date}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>job</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="job.detail({id:paidSignup.job.id})">{{paidSignup.job.title}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
